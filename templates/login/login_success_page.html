<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SSO系统</title>
</head>
<body>

LOGIN SUCCESS!

<script>
    {% if request.GET.app_url %}
        setTimeout(function () {
            window.location.href = '{{ app_url }}?token={{ token }}';
        }, 1000);
    {% else %}
        setTimeout(function () {
            window.location.href = '/';
        }, 1000);
    {% endif %}
</script>
</body>
</html>
